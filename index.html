<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;
                background-color: rgb(245, 245, 245);
                font-family: Arial, Helvetica, sans-serif;
            }

            .cover {
                display: none;
                z-index: 100;
                position: fixed;
                padding:0;
                margin:0;
                top:0;
                left:0;
                width: 100%;
                height: 100%;
                background-color: white;
                background-color: rgba(255,255,255,0.9);
            }

            .cover-message {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 20px;
                border: 1px solid black;
                font-size: 18px;
                width: 230px;
                text-align: center;
            }

            @media only screen and (max-width: 600px) {
                .cover {
                    display: block;
                }
            }

            .column-wrapper {
                height: 100%;
            }

            .column {
                float: left;
                width: 50%;
                height: 100%;
                overflow: scroll;
                box-sizing: border-box;
                padding: 10px;
            }

            .left {
                border-right: 2px solid rgb(139, 139, 139);
            }

            .right {

            }

            .btn {
                font-weight: bold;
                font-size: 20px;
                -webkit-border-radius: 6;
                -moz-border-radius: 6;
                border-radius: 6px;
                -webkit-box-shadow: 0px 3px 1px #666666;
                -moz-box-shadow: 0px 3px 1px #666666;
                box-shadow: 0px 3px 1px #666666;
                color: #3A3A3A;
                background: #DADADA;
                padding: 10px 20px 10px 20px;
                border: solid #9F9F9F 3px;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class='cover'>
            <div class='cover-message'>This screen size is not supported yet</div>
        </div>
        <div id='root'></div>
        <script type="text/javascript" src="build/bundle.js" charset="utf-8"></script>
    </body>
</html>
